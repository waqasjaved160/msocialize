<md-content layout="row" layout-align="center start" layout-margin>
    <span flex></span>
    <md-whiteframe class="md-whiteframe-z2" layout="column" flex="50">
        <md-toolbar class="md-primary md-tall" layout="column" layout-align="end">
            <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
                <h3 class="md-display-1"> Sign in </h3>
            </div>
        </md-toolbar>

        <div layout="row" layout-align="space-around center" layout-wrap>
            <div>Login with:</div>
            <md-button class="md-raised">
                <!--<md-icon md-svg-icon="google" style="color: #DC4A38;"></md-icon>-->
                <span> Google</span>
            </md-button>
            <md-button class="md-raised">
                <!--<md-icon md-svg-icon="facebook" style="color: #3F62B4;"></md-icon>-->
                <span>Facebook </span>
            </md-button>
            <md-button class="md-raised">
                <!--<md-icon md-svg-icon="twitter" style="color: #27AAE2;"></md-icon>-->
                <span>Twitter </span>
            </md-button>
        </div>
        <md-divider class="inset"></md-divider>

        <div ng-show="lc.error" class="md-warn">
            <small>{{ lc.error }}</small>
        </div>

        <form name="loginForm" layout="column">
            <md-input-container>
                <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
                <label> Email </label>
                <input type="text" ng-model="login.credentials.email" aria-label="email" required/>
            </md-input-container>
            <md-input-container>
                <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
                <label> Password </label>
                <input type="password" ng-model="login.credentials.password" aria-label="password" required/>
            </md-input-container>
            <div layout="row" layout-align="center">
                <md-button class="md-raised md-primary" ng-click="login.login()" aria-label="login" ng-disabled="login.loginForm.$invalid()">
                    Sign In
                </md-button>
            </div>
        </form>

        <div layout="row" layout-align="center">
            <a class="md-button" href="/resetpw">Forgot password?</a>
            <a class="md-button" href="/register">Need an account?</a>
        </div>
    </md-whiteframe>
    <span flex></span>
</md-content>
